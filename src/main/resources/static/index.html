<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFra</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

</head>
<body>
<h1>FleetFra</h1>
<div class="container">
    <div id="grid1" class="grid"></div>
    <div id="grid2" class="grid"></div>
</div>

<h2>Fleet <button id="rotateButton">Rotate Fleet</button></h2>
<div id="fleet" class="fleet">
    <div class="fleet-item single" id="item1"></div>
    <div class="fleet-item single" id="item2"></div>
    <div class="fleet-item single" id="item3"></div>
    <div class="fleet-item single" id="item4"></div>
    <div class="fleet-item double" id="item5"></div>
    <div class="fleet-item double" id="item6"></div>
    <div class="fleet-item double" id="item7"></div>
    <div class="fleet-item triple" id="item8"></div>
    <div class="fleet-item triple" id="item9"></div>
    <div class="fleet-item quadruple" id="item10"></div>
</div>

<script src="script/script.js"></script>
</body>
</html>
